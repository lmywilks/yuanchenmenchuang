<div class="login">
    <div class="login-inner">
        <h3 class="text-center text-white pt-5">{{ 'management.name' | translate }}</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" [formGroup]="loginForm">
                            <h3 class="text-center text-info">{{ 'management.title' | translate }}</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">{{ 'management.username' | translate }}</label><br>
                                <input type="text" name="username" id="username" class="form-control" formControlName="username">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">{{ 'management.password' | translate }}</label><br>
                                <input type="password" name="password" id="password" class="form-control" formControlName="password">
                            </div>
                            <div class="form-group text-center">
                                <br>
                                <button name="submit" class="btn btn-info btn-md" (click)="submit()">{{ 'submit' | translate }}</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
